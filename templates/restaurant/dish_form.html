{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1>Add Dish</h1>
    <div class="row">
        <div class="col-md-6 m-3">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock %}
